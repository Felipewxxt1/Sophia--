
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite da Sofia - 5 Anos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bg-music" autoplay loop>
        <source src="parabens_xuxa.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>
    <div class="container">
        <h1 class="animated-text">Aloha! A festa da Sofia vai ser incrível!</h1>
        <img src="stitch.gif" alt="Stitch dançando" class="stitch">
        <div class="balloons"></div>
        <p class="details">🗓️ 17/08/2025<br>🕛 A partir de meio-dia<br>📍 Av. Olímpico Domingos Cardoso, 607 - Bairro Fênix</p>
        <a class="whatsapp-btn" href="https://wa.me/5531985964011?text=Oi!%20Confirmo%20presença%20na%20festa%20da%20Sofia!" target="_blank">Confirmar Presença</a>
        <button onclick="toggleMusic()" class="music-btn">🔊 Música</button>
    </div>
    <script>
        const audio = document.getElementById('bg-music');
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
