<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Aniversário</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .invite-container {
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #ff69b4;
            font-size: 32px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 20px;
            margin: 10px 0;
            color: #333;
        }
        .whatsapp-button {
            display: inline-block;
            margin: 20px;
            padding: 12px 25px;
            background-color: #25D366;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 20px;
            transition: transform 0.3s;
        }
        .whatsapp-button:hover {
            transform: scale(1.1);
        }
        .stitch {
            width: 150px;
            margin-top: 20px;
        }
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background: url('https://media.giphy.com/media/3o7TKSy0ME8qTzAqC4/giphy.gif') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="invite-container">
    <h1>Convite de Aniversário!</h1>
    <p>Você está convidado para comemorar o aniversário da Sophia Ellen de 5 aninhos!</p>
    <p>Vai ser uma festa incrível cheia de diversão!</p>
    <p>Endereço: Avenida Olímpio Domingos Cardoso, número 607, Fênix</p>
    <a class="whatsapp-button" href="https://wa.me/31985964011">Clique aqui para confirmar presença!</a>
    <img src="https://media.giphy.com/media/3o7TKSy0ME8qTzAqC4/giphy.gif" alt="Stitch Dançando" class="stitch">
</div>

</body>
</html>
